# SonarCloud project configuration
sonar.projectKey=VirtualPatientEngine_AIAgents4Pharma
sonar.organization=virtualpatientengine

# Project metadata
sonar.projectName=AIAgents4Pharma
sonar.projectVersion=1.0
sonar.projectDescription=AI Agents for drug discovery, drug development, and other pharmaceutical R&D.

# Source code configuration
sonar.sources=aiagents4pharma
sonar.tests=aiagents4pharma
sonar.test.inclusions=**/tests/**/*test*.py,**/*test*.py
sonar.test.exclusions=aiagents4pharma/**/tests/**
sonar.exclusions=**/tests/**,docs/**,app/**,**/__pycache__/**,**/*.pyc

# Python specific settings
sonar.python.version=3.12

# Coverage settings
sonar.python.coverage.reportPaths=coverage-talk2aiagents4pharma.xml,coverage-talk2biomodels.xml,coverage-talk2cells.xml,coverage-talk2knowledgegraphs.xml,coverage-talk2scholars.xml

# External reports
sonar.python.pylint.reportPaths=pylint-talk2aiagents4pharma.json,pylint-talk2biomodels.json,pylint-talk2cells.json,pylint-talk2knowledgegraphs.json,pylint-talk2scholars.json
sonar.python.bandit.reportPaths=bandit-talk2aiagents4pharma.json,bandit-talk2biomodels.json,bandit-talk2cells.json,bandit-talk2knowledgegraphs.json,bandit-talk2scholars.json

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication detection
sonar.cpd.python.minimumTokens=50

# Additional exclusions for generated or vendor code
sonar.coverage.exclusions=**/tests/**,docs/**,app/**
